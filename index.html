<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cassandra Visualization</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/models.js"></script>

  <body>

      <table>
        <tr><td>node:</td><td class="id"></td></tr>
        <tr><td>token:</td><td class="initialToken"></td></tr>
        <tr><td>data:</td><td class="data"></td></tr>
      </table>
    </div>
    <div id="node3" class="node right-column">
      <table>
        <tr><td>node:</td><td class="id"></td></tr>
        <tr><td>token:</td><td class="initialToken"></td></tr>
        <tr><td>data:</td><td class="data"></td></tr>
      </table>
    </div>

</html>
